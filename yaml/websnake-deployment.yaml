## Frontend
#--------------------------------------------------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels: 
    app: frontend
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 3000
      nodePort: 30001
      protocol: TCP
  selector:
    app: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 3         # Vertical scaling
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: jebe24/websnake-frontend:latest
          ports:
            - containerPort: 3000
---
